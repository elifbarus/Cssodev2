<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <!--*LOGO KUTUSU*  
        Logo'ya tiklandiginda google sayfasini yeniden yükledigi icin resim uzerine sayfanin link verildi-->
    <header class="logo">
        <a href="google.html"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo"></a>
    </header>
    <section class="content1">
        <p>Search the web using Google!</p>
        <input type="text" size="40">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky!</button>
            </div>
    </section>
    <!-- SIRASIYLA SOL ORTA VE SAG KUTULAR-->
    <section>
        <div class="box-left">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="box-middle">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>

        <div class="box-right">
            <p>Get Google!</p>
            <p>monthly:</p>  
            
            <input type="your e-mail"><br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
        </div>
    </section>
    
    <!--ALT METIN KUTUSU-->
